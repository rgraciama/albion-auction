<!DOCTYPE html>
<html>

<head>
  <!--Charist.js-->
  <link rel="stylesheet" href="css/style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <!--Datatables-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>Demo app</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font awesome -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script>
    $(document).ready(function () {
      main();

    });

  </script>
</head>

<body>

  <div class="content">
    <main>
      <div id="head-item">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <h1 id="title">From * to Caerleon</h1>
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-primary" onclick="swapCities()"><i
                  class="material-icons">swap_horiz</i></button>
            </div>
          </div>
        </div>



        <div id="prices">
          <table id="table-prices" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Item Name</th>
                <th id="h-city" scope="col">City</th>
                <th scope="col">min.profit</th>
                <th id="h-min-per" scope="col">% mProf C1</th>
                <th scope="col">Profit</th>
                <th id="h-per" scope="col">% profit City1</th>
                <th id="h-buy1" scope="col">Buy City1</th>
                <th id="h-buy2" scope="col">Buy City2</th>
                <th id="h-sell1" scope="col">Venta City1</th>
                <th id="h-sell2" scope="col">Venta City2</th>
                <th id="h-time" scope="col">diffTime</th>
                <th id="h-currTime" scope="col">currTime</th>
              </tr>
            </thead>
            <tbody id="tbody_rows">
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- Latest compiled and minified JavaScript selector-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- JSPage -->
  <script src="js/api-albion/ajax-albion.js"></script>
  <script src="js/best-option.js"></script>

</body>

</html>
